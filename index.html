<a href="javascript:void(0);">点击无效</a>

<script src="js/common.js"></script>

<script>
  //startsWith
  //origin 拿 来用
  //加载新文档
  let as = $$('a[href]'); //拿到
  as.forEach(function (item){ //遍历
    if (item.getAttribute('href') !== "javascript:void(0);") { //过滤 点击无效
      item.addEventListener('click',function (event){ //点击事件
        let link = this.getAttribute('href');
        event.preventDefault();//阻止 a 标签默认行为
          if (link.startsWith('https:')){
             let l = encodeURIComponent(link) //编码
             window.open(`warning.html?${l}`);
          }else {
             location.href = 'about.html';
          }
      })
    }
  })
